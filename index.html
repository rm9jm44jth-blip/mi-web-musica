<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nombre Artístico | Música Oficial</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            text-align: center;
            padding: 80px 20px;
        }

        header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.1rem;
            margin: 20px auto;
            max-width: 600px;
            opacity: 0.85;
        }

        .cta {
            margin-top: 30px;
        }

        .cta a {
            display: inline-block;
            background: #ff0055;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta a:hover {
            background: #ff336f;
            transform: scale(1.05);
        }

        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        /* PLATAFORMAS */
        .platforms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .platform {
            background: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .platform:hover {
            transform: translateY(-5px);
            background: #2a2a2a;
        }

        /* ADELANTOS */
        .previews {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .preview {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 15px;
        }

        .preview h3 {
            margin-bottom: 10px;
        }

        audio, iframe {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- HERO -->
    <header>
        <h1>TU NOMBRE ARTÍSTICO</h1>
        <p>
            Artista independiente. Nueva música, sonidos auténticos y adelantos exclusivos.
        </p>
        <div class="cta">
            <a href="#plataformas">Escuchar ahora</a>
        </div>
    </header>

    <!-- PLATAFORMAS -->
    <section id="plataformas">
        <h2>Escúchame en</h2>

        <div class="platforms">
            <a href="https://spotify.com" target="_blank" class="platform">
                Spotify
            </a>

            <a href="https://music.apple.com" target="_blank" class="platform">
                Apple Music
            </a>

            <a href="https://youtube.com" target="_blank" class="platform">
                YouTube
            </a>

            <a href="https://soundcloud.com" target="_blank" class="platform">
                SoundCloud
            </a>
        </div>
    </section>

    <!-- ADELANTOS -->
    <section>
        <h2>Adelantos</h2>

        <div class="previews">
            <div class="preview">
                <h3>Nuevo Track (Preview)</h3>
                <!-- SUBE TU AUDIO Y CAMBIA EL SRC -->
                <audio controls>
                    <source src="preview.mp3" type="audio/mpeg">
                    Tu navegador no soporta audio.
                </audio>
            </div>

            <div class="preview">
                <h3>Video Clip</h3>
                <!-- PEGAR LINK EMBEBIDO DE YOUTUBE -->
                <iframe 
                    src="https://www.youtube.com/embed/TU_VIDEO_ID" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        © 2025 TU NOMBRE ARTÍSTICO · Todos los derechos reservados
    </footer>

</body>
</html>
